<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@600;700&family=Ubuntu:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <!-- User defined styles -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Blogr</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <nav class="flex" id="navbar">
          <!-- Logo -->
          <div id="logo">
            <img src="./images/logo.svg" alt="Logo of the website" />
          </div>

          <!-- Nav Wrapper -->
          <div class="nav-wrap flex" id="nav-wrap">
            <!-- Actual Nav -->
            <ul id="main-nav" class="flex">
              <li class="nav-item text-center">
                <a href="#" class="nav-link"
                  >Product
                  <i class="fas fa-angle-down"></i>
                </a>

                <ul class="dropdown-nav">
                  <li>
                    <a href="#" class="nav-link">Product 1</a>
                  </li>
                  <li>
                    <a href="#" class="nav-link">Product 2</a>
                  </li>
                  <li>
                    <a href="#" class="nav-link">Product 3</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item text-center">
                <a href="#" class="nav-link"
                  >Company
                  <i class="fas fa-angle-down"></i>
                </a>

                <ul class="dropdown-nav">
                  <li>
                    <a href="#" class="nav-link">Product 1</a>
                  </li>
                  <li>
                    <a href="#" class="nav-link">Product 2</a>
                  </li>
                  <li>
                    <a href="#" class="nav-link">Product 3</a>
                  </li>
                </ul>
              </li>
              <li class="nav-item text-center">
                <a href="#" class="nav-link"
                  >Connect
                  <i class="fas fa-angle-down"></i>
                </a>
                <ul class="dropdown-nav">
                  <li>
                    <a href="#" class="nav-link">Contact</a>
                  </li>
                  <li>
                    <a href="#" class="nav-link">Newsletter</a>
                  </li>
                  <li>
                    <a href="#" class="nav-link">LinkedIn</a>
                  </li>
                </ul>
              </li>
            </ul>

            <!-- HR -->
            <hr class="divider" />

            <!-- Nav Btns -->
            <div id="nav-btns" class="flex">
              <a href="#" class="nav-link">Login</a>
              <a href="#" class="btn btn-gradient">Sign Up</a>
            </div>
          </div>

          <!-- Hamburger Icon -->
          <button id="hamburger" class="hamburger">
            <div id="line1" class="line"></div>
            <div id="line2" class="line"></div>
            <div id="line3" class="line"></div>
          </button>
        </nav>

        <!-- Header Content -->
        <div id="header-content" class="flex-col">
          <!-- Header Text -->
          <div id="header-text" class="text-center">
            <h1>A modern publishing platform</h1>
            <p>Grow your audience and build your online brand</p>
          </div>

          <!-- Header Btns -->
          <div id="header-btns" class="flex text-center">
            <a href="#" class="btn btn-light">Start for Free</a>
            <a href="#" class="btn btn-outline">Learn More</a>
          </div>
        </div>
      </div>
    </header>

    <script src="./js/app.js"></script>
  </body>
</html>
